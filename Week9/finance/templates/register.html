{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" autocomplete="off" method="post">
        <input autofocus name="username" placeholder="Username" type="text">
        <input name="password" placeholder="Password" type="text">
        <input name="confirmation" placeholder="Password" type="text">
        <button name="submit" type="submit">Submit</button>
    </form>
{% endblock %}
